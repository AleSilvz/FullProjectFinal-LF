<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Full Project - LF</title>
</head>
<body>
    <div class="container-logo">
        <img src="./assents/logo.svg" alt="logo-lf">
    </div>
    
    <div class="container-btn">
        <ion-icon class="buttonToAddClient" name="add-circle"></ion-icon>
    </div>
        
    <div class="container-input">
        <input id="inputFindClient" style="display: flex;" class="input" placeholder="Pesquisar" type="text" autocomplete="off">
        <ion-icon style="display: flex;" class="styleIcon" id="searchIcon" name="search"></ion-icon>
        <input id="inputToAddClient" style="display: none;" class="input" placeholder="Nome do Cliente..." type="text" autocomplete="off">
        <ion-icon style="display: none;" class="styleIcon" id="checkmarkIcon" name="checkmark"></ion-icon>
    </div>

    <div id="container_clientes">
        <!--Local dos Clientes-->
    </div>

    <div class="promo">
        
    </div>

    <button class="btn-clear" onclick="limpar()">Limpar LocalStorage</button>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
